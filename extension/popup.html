<!DOCTYPE html>
<html>
<head>
  <title>Transcript Summarizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
      width: 320px;
      background: #f7f7f7;
    }

    h2 {
      margin: 0 0 12px 0;
      font-size: 20px;
      color: #222;
    }

    button {
      background-color: #111827;
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      width: 100%;
      margin-bottom: 10px;
    }

    button:hover {
      background-color: #1f2937;
    }

    #loading {
      color: #555;
      font-size: 14px;
      margin-bottom: 10px;
    }

    #output {
      white-space: pre-wrap;
      max-height: 250px;
      overflow-y: auto;
      background-color: white;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
    }

    .subheading {
      font-size: 14px;
      color: #666;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <h2>AI Video Summary</h2>

  <button id="summarizeBtn">ðŸ§  Summarize This Video</button>
  <p id="loading" style="display: none;">Summarizing, please wait...</p>

  <div class="subheading">Summary Output:</div>
  <pre id="output">Click the button on a YouTube video page.</pre>

  <!-- âœ… Put this at the bottom of body, NOT in the head -->
  <script src="popup.js"></script>
</body>
</html>
